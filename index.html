<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <title>Product Landing Page</title>
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <header id="header">
    <img  id="header-img" src="https://lh3.googleusercontent.com/-uHgKC_SjO1c/VRqp4ao23XI/AAAAAAAAABs/SdtAkSHF9Kc5HAzomcW1-BCBfY15cGj5ACJkCGAYYCw/w1082-h609-n-rw-no/albox-logo1.png" alt="logo">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#products">Products</a></li>
        <li><a class="nav-link" href="#support">Support</a></li>
        <li><a class="nav-link" href="#contact">Contact us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="products">
    <div class="item1">
      <img id="items" src="https://embed.widencdn.net/img/wernerco/r3jjsvzzat/150x150px/127-0-02_PI.jpeg?crop=no&u=qlpvmu" alt="item1">
      <p>Model 127-0-02 Saddle Box,<br>Aluminum, Full Standard, 11.3 cu ft</p>
    </div>
    <div class="item2">
      <img id="items" src="https://embed.widencdn.net/img/wernerco/k7miq4hiks/150x150px/117-0-02_PI.jpeg?crop=no&u=qlpvmu" alt="item2">
      <p>Model 117-0-02 Saddle Box,<br>Aluminum, Full Extra Wide, 15.3 cu ft</p>
    </div>
    <div class="item3">
      <img id="items" src="https://embed.widencdn.net/img/wernerco/tixcuf31ep/150x150px/174-0-01_PI.jpeg?crop=no&u=qlpvmu" alt="item3">
      <p>Model 174-0-01 Lo-Side Box,<br>Aluminum, Standard, 4.1 cu ft</p>
    </div> 
    </section>
    <section id="support">
      <iframe  id="video" width="560" height="315" src="https://www.youtube.com/embed/vO99tcY4Jt8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id="contact">
      <p id="description">Contact us</p>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="email" id="email" type="email" placeholder="Enter your email address" required/>
        <input id="submit" type="submit" value="Get Started" class="btn"></input>
      </form>
    </section>
    <footer>
      <ul>
        <li><a class="footer-link" href="#">Privacy</a></li>
        <li><a class="footer-link" href="#">Terms</a></li>
        <li><a class="footer-link" href="#">Contact</a></li>
      </ul>
      <span>Copyright 2018, Albox</span>
    </footer>
  </main>
</body>
</html>
